<!DOCTYPE html>
<html>

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="/Instagram initial page/css/style.css">
      <title>Instagram</title>

<body>
      <div class="instagram-wrapper">
            <div class="instagram-smartphone">
                  <img src="/Instagram initial page/images/instagram-smart-view.png" alt="smartphone instagram">
            </div>
            <div class="instagram-continue">
                  <div class="group">
                        <img src="/Instagram initial page/images/instagram-logo.png" class="instagram-logo"
                              alt="instagram logo">
                        <div class="profile-photo">
                              <img src="/Instagram initial page/images/profile-image.jpeg" class="profile-photo"
                                    alt="profile photo">
                        </div>
                        <a href="#" class="instagram-login">Continue as analuizaepping</a>
                        <a href="#" class="instagram-logout">Remove Account</a>
                  </div>
                  <div class="group">
                        <p class="not-account">Not analuizaepping?</p>
                        <p class="not-account">
                              <span class="link-blue">Switch Accounts</span>
                              or
                              <span class="link-blue">Sign Up</span>
                        </p>
                  </div>
                  <div class="get-the-app">
                        <p class="get-app">Get the app</p>
                        <div class="download">
                              <a href="#" class="app-download"></a>
                              <a href="#" class="app-download"></a>
                        </div>
                  </div>
            </div>
      </div>
</body>
</head>

</html>
